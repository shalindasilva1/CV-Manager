
<div fxLayout="row">
  <div fxLayout="column" [ngSwitch]="data.icon">
    <mat-icon color="warn" *ngSwitchCase="icon.warn">error_outline</mat-icon>
  </div>
  <div fxLayout="column">
    <h1 mat-dialog-title fxLayout="row">{{data.header}}</h1>
  </div>
</div>
<div mat-dialog-content>{{data.body}}</div>
<div mat-dialog-actions>
  <button mat-button (click)="ok(false)">Close</button>
  <button mat-button color="primary" (click)="ok(true)" cdkFocusInitial>Ok</button>
</div>
