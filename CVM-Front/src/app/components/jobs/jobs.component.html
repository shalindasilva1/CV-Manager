<div class="grid-container">
  <h1 class="mat-h1">Jobs</h1>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="column">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name" #input>
      </mat-form-field>
    </div>
    <div fxLayout="column">
      <button mat-fab color="primary" matTooltip="Add Jobs">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
          <div class="grid-container" fxLayout="row">
            <mat-card>
              <mat-card-header>
                <mat-card-subtitle>Company</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>{{company.name}}</p>
              </mat-card-content>
            </mat-card>
            <mat-card>
              <mat-card-header>
                <mat-card-subtitle>TechStack</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <mat-chip-list aria-label="Fish selection">
                  <mat-chip *ngFor="let skill of techStack" color="accent" selected>#{{skill.name}}</mat-chip>
                </mat-chip-list>
                <p></p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
      [class.expanded-row]="element.expanded" (click)="toggleRow(element)"></tr>
    <tr mat-row *matRowDef="let element; columns: ['expandedDetail']" class="detail-row"></tr>


    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>


  </table>
</div>
