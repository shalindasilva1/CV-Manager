<h2 mat-dialog-title>Add Job</h2>
<mat-dialog-content>
  <form>
    <table>
      <tr>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>Years of experience</mat-label>
            <input matInput type="number">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select>
              <mat-option *ngFor="let enumKey of enumKeys" [value]="enumKey">
                {{FileType2LabelMapping[enumKey]}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <mat-select>
              <mat-option *ngFor="let company of companies" [value]="company">
                {{company.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>Tech Stack</mat-label>
            <mat-select>
              <mat-option *ngFor="let skill of skills" [value]="skill">
                {{skill.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
