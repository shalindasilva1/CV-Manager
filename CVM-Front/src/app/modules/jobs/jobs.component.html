<div class="grid-container">
  <h1 class="mat-h1">Jobs</h1>
  <!-- Filter and add button -->
  <div>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Name" #input>
      </mat-form-field>
    </div>
    <div>
      <button mat-fab color="primary" matTooltip="Add Jobs" (click)="openAddJobForm()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <!-- Data table -->
  <table mat-table multiTemplateDataRows class="mat-elevation-z8">

    <!-- Displayed columns -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element" (click)="toggleRow()"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" (click)="toggleRow()"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="yearsOfExperience">
      <th mat-header-cell *matHeaderCellDef>Years Of Experience</th>
      <td mat-cell *matCellDef="let element" (click)="toggleRow()"> {{element.yearsOfExperience}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element" (click)="toggleRow()">
        <mat-chip selected>
         
        </mat-chip>
        <mat-chip color="accent" selected>
         
        </mat-chip>
        <mat-chip color="primary" selected>
          
        </mat-chip>
      </td>
    </ng-container>

    <!-- Settings column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Edit Job" color="primary" (click)="openAddJobForm()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Delete Job" color="warn" (click)="deleteJob()">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Expandable common row -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
          <div class="grid-container">
            <mat-card>
              <mat-card-header>
                <mat-card-subtitle>Company</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p></p>
              </mat-card-content>
            </mat-card>
            <mat-card>
              <mat-card-header>
                <mat-card-subtitle>TechStack</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <mat-chip-list aria-label="Fish selection">
                  <mat-chip  color="accent" selected></mat-chip>
                </mat-chip-list>
                <p></p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row ></tr>
    <tr mat-row  class="element-row"></tr>
    <tr mat-row class="detail-row"></tr>


    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" >
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>


  </table>
</div>
