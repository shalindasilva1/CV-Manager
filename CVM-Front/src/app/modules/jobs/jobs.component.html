<div class="grid-container">
  <h1 class="mat-h1">Jobs</h1>
  <!-- Filter and add button -->
  <div class="filter-add-container">
    <div class="filter-container">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Name" #input>
      </mat-form-field>
    </div>
    <div class="add-button-container">
      <button mat-fab color="primary" matTooltip="Add Jobs" (click)="openAddJobForm()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <!-- Data table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Displayed columns -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef>Designation</th>
      <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>JD</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="salaryRatio">
      <th mat-header-cell *matHeaderCellDef>Salary Ratio</th>
      <td mat-cell *matCellDef="let element"> {{element.salaryRatio}} </td>
    </ng-container>
    <ng-container matColumnDef="employment">
      <th mat-header-cell *matHeaderCellDef>Employment Type</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip selected>
          <!-- Placeholder content -->
        </mat-chip>
        <mat-chip color="accent" selected>
          <!-- Placeholder content -->
        </mat-chip>
        <mat-chip color="primary" selected>
          <!-- Placeholder content -->
        </mat-chip>
      </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Job Location</th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
    <!-- Settings column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Edit Job" color="primary" (click)="openAddJobForm()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Delete Job" color="warn" (click)="deleteJob()">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Expandable common row -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
          <div class="grid-container">
            <mat-card>
              <mat-card-header>
                <mat-card-subtitle>Company</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p></p>
              </mat-card-content>
            </mat-card>
            <mat-card>
              <mat-card-header>
                <mat-card-subtitle>TechStack</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <mat-chip-list aria-label="TechStack">
                  <mat-chip color="accent" selected></mat-chip>
                </mat-chip-list>
                <p></p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="element-row"></tr>
    <!-- <tr mat-row class="detail-row" *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow"></tr> -->
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row">
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter</td>
    </tr>
  
  </table>

</div>
